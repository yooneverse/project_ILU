<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | ILU(일루)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background-color: #f5f7f8;
      color: #263238;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 헤더 */
    header {
      border-bottom: 1px solid #e1e5ea;
      background-color: #ffffff;
    }

    .header-inner {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      color: #1b5e20;
    }

    .brand span {
      font-weight: 400;
      font-size: 14px;
      margin-left: 6px;
      color: #4f5b62;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    .btn-outline {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #2e7d32;
      background: transparent;
      color: #2e7d32;
      cursor: pointer;
    }
    .btn-outline:hover {
      background-color: #e8f5e9;
    }

    .btn-primary {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #2e7d32;
      color: #ffffff;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #256628;
    }

    /* 회원가입 카드 */
    .signup-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 80px;
      padding: 0 16px;
    }

    .signup-card {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 12px;
      padding: 36px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e0e3e7;
    }

    .signup-title {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 26px;
      color: #1b5e20;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #455a64;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      margin-bottom: 18px;
      background: #fafafa;
    }

    input:focus {
      outline: none;
      border-color: #2e7d32;
      background: #ffffff;
    }

    .signup-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 15px;
      background: #2e7d32;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
    .signup-btn:hover {
      background: #256628;
    }

    .signup-links {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
    }

  </style>
</head>

<body>
  <!-- 헤더 -->
  <header>
    <div class="header-inner">
      <div class="brand">
        ILU <span>(일루)</span>
      </div>

      <div class="nav-right">
        <a href="index.html">처음으로</a>
        <button class="btn-outline" onclick="location.href='login.html'">로그인</button>
        <button class="btn-primary" onclick="location.href='signup.html'">회원가입</button>
      </div>
    </div>
  </header>

  <!-- 회원가입 카드 -->
  <div class="signup-wrapper">
    <div class="signup-card">
      <div class="signup-title">회원가입</div>

      <form>
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디를 입력하세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">

        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" placeholder="비밀번호를 다시 입력하세요">

        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름을 입력하세요">

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 주소를 입력하세요">

        <button type="submit" class="signup-btn">가입하기</button>

        <div class="signup-links">
          이미 계정이 있으신가요?
          <a href="login.html">로그인하기</a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
