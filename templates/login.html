<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | ILU(일루)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background-color: #f5f7f8;
      color: #263238;
    }

    a {
      color: #2e7d32;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 헤더 (메인 페이지와 동일 스타일) */
    header {
      border-bottom: 1px solid #e1e5ea;
      background-color: #ffffff;
    }

    .header-inner {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      color: #1b5e20;
    }

    .brand span {
      font-weight: 400;
      font-size: 14px;
      margin-left: 6px;
      color: #4f5b62;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
    }

    .btn-outline {
      padding: 8px 18px;
      border-radius: 999px;
      border: 1px solid #2e7d32;
      background: transparent;
      color: #2e7d32;
      cursor: pointer;
    }
    .btn-outline:hover {
      background-color: #e8f5e9;
    }

    .btn-primary {
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #2e7d32;
      color: #ffffff;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #256628;
    }

    /* 로그인 페이지 레이아웃 */
    .login-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 80px;
      padding: 0 16px;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      border-radius: 12px;
      padding: 32px 28px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      border: 1px solid #e0e3e7;
    }

    .login-title {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 24px;
      color: #1b5e20;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: #455a64;
    }

    input {
      width: 100%;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #cfd8dc;
      margin-bottom: 16px;
      background: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: #2e7d32;
      background: #fff;
    }

    .login-btn {
      width: 100%;
      padding: 12px 0;
      font-size: 15px;
      background: #2e7d32;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin-top: 6px;
    }
    .login-btn:hover {
      background: #256628;
    }

    .login-links {
      text-align: center;
      margin-top: 16px;
      font-size: 13px;
    }

    .login-links a {
      color: #2e7d32;
      text-decoration: underline;
      margin-left: 6px;
    }

  </style>
</head>

<body>
  <!-- 상단 헤더 -->
  <header>
    <div class="header-inner">
      <div class="brand">
        ILU
        <span>(일루)</span>
      </div>

      <div class="nav-right">
        <a href="index.html" class="nav-link">처음으로</a>
        <button class="btn-outline" onclick="location.href='login.html'">로그인</button>
        <button class="btn-primary" onclick="location.href='signup.html'">회원가입</button>
      </div>
    </div>
  </header>

  <!-- 로그인 카드 -->
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-title">로그인</div>

      <form>
        <label for="userId">아이디</label>
        <input type="text" id="userId" placeholder="아이디를 입력하세요">

        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">

        <button type="submit" class="login-btn">로그인</button>

        <div class="login-links">
          비밀번호를 잊으셨나요?
          <a href="#">비밀번호 찾기</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
